<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A list of waterfalls in Oregon with Google Map">
    <title>Waterfalls in Oregon</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="mainContent">
            <div class="row">
                <div class="col-sm-3">
                    <input id="search" class="form-control" placeholder="Search by name" data-bind="textInput: userInput">
                    <div class="panel panel-default" id="key-locations">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Famous Waterfalls In Oregon</div>
                        <!-- List group -->
                        <ul id="list-group" data-bind="foreach: visibleMarkers">
                            <li class="list-group-item" data-bind="text: name, click: $parent.onClick, css: {'button-active': $data == $parent.selectedPlace()}"></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div id="map" class="map"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="show-error"></div>
                    <div id="error"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/knockout/dist/knockout.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeA_eB_BoGtt9JDns_-NOWD05gYs3Cwm8&callback=initMap" onerror="googleError()"></script>
</body>

</html>
